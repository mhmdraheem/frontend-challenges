<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b220e24a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../sources/normalize.css">
    <link rel="stylesheet" href="../sources/responsive.css">
    <link rel="stylesheet" href="10-bitcoin-dashboard.css">
</head>
<body>
    <nav>
        <i class="nav-icon nav-control-icon fa-solid fa-bars"></i>
        <a href="#">
            <i class="nav-icon fa-solid fa-gauge-high"></i>
            <span class="nav-link-text hidden">Dashboard</span>
        </a>
        <a href="#">
            <i class="nav-icon fa-solid fa-arrow-right-arrow-left"></i>
            <span class="nav-link-text hidden">Exchange</span>
        </a>
        <a href="#">
            <i class="nav-icon fa-regular fa-user"></i>
            <span class="nav-link-text hidden">Profile</span>
        </a>
        <a href="#">
            <i class="nav-icon fa-solid fa-screwdriver-wrench"></i>
            <span class="nav-link-text hidden">Configure</span>
        </a>
    </nav>
    <header>
        <span class="logo">Tradix</span>
        <span class="exchange-rate">
            <span class="bitcoint-unit">
                0.0025 
                <i class="fa-solid fa-bitcoin-sign"></i> 
            </span>
            <span class="usd-unit">219.63 USD</span>
        </span>
        <span class="profile">
            <i class="profile-icon fa-regular fa-user"></i>
            <span class="profile-menu"></span>
        </span>
        <span class="welcome-message">Welcome back, username</span>
    </header>
    <main>
        <div class="exchange-form"></div>
        <div class="exchange-summary"></div>
    </main>
</body>
<script>
    let navControlIcon = document.querySelector(".nav-control-icon");
    navControlIcon.onclick = (e) => {
        e.target.classList.toggle("nav-opening");
        document.querySelectorAll(".nav-link-text").forEach(elm => elm.classList.toggle("hidden"));
    }
</script>
</html>
