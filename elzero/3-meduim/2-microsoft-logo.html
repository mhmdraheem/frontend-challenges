        div {
            width: 200px;
            height: 200px;
            background-color: gray;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            box-shadow: 
                102px 102px 0 0 #FFBB00, 
                -102px -102px 0 0 #F65314,
                -102px 102px 0 0 #00A1F1,
                102px -102px 0 0 #7CBB00;
        }
    </style>
