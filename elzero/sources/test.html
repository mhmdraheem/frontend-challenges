<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="emoji.js"></script>
    <script src="https://kit.fontawesome.com/9b220e24a6.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .cont {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        emoji-picker {
            position: absolute;
            right: 0;
            bottom: calc(100% + 50px);
        }

        .picker-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: red;
            position: relative;
        }

        .picker-controls.expand {
            width: 80px;
        }

        .picker-controls i {
            cursor: pointer;
            width: 35px;
            height: 35px;
            transition: 0.3s;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .picker-controls i.emoji-btn-show.active {
            color: gold;
        }

        .picker-controls i.emoji-btn-hide {
            width: 0;
            font-size: 0;
        }

        .picker-controls i.emoji-btn-hide.active {
            width: 35px;
            font-size: 35px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <emoji-picker></emoji-picker>
        <div class="picker-controls">
            <i class="fa-regular fa-face-smile emoji-btn-show"></i>
            <i class="fa-regular fa-circle-xmark emoji-btn-hide"></i>
        </div>
    </div>
</body>
<script>
    let emojiPicker = document.querySelector("emoji-picker");
    let emojiBtnShow = document.querySelector(".emoji-btn-show");
    let emojiBtnHide = document.querySelector(".emoji-btn-hide");
    
    emojiBtnShow.onclick = () => {
        emojiPicker.show();
        emojiBtnShow.classList.add("active");
        emojiBtnHide.classList.add("active");
    };

    emojiBtnHide.onclick = () => {
        emojiPicker.hide();
        emojiBtnShow.classList.remove("active");
        emojiBtnHide.classList.remove("active");
    };

    emojiPicker.addEventListener("emoji-picked", (e) => {
        console.log(e.detail.emojiVal);
    });
</script>
</html>
